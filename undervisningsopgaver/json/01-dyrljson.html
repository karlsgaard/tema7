<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis dyr</title>
    <style>
        #alleDyr {
            width: 20vw;
            height: 20vw;
            border: 4px solid grey;
            margin: 2vw;
            padding: 1vw;
        }
    </style>
</head>

<body>


    <section id="liste">

    </section>

    <template>
        <article id="alleDyr">
            <h3></h3>
            <img src="" alt="">
            <p id="p1">Type:</p>
            <p id="p2">Levested:</p>

        </article>
    </template>


    <script>
        let dyr = [];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const jsonData = await fetch("alleDyr.json");
            dyr = await jsonData.json();
            console.log(dyr);
            visDyr();
        }


        function visDyr() {
            const listevisning = document.querySelector("#liste");
            const alleDyrTemplate = document.querySelector("template");

            dyr.forEach(dyr => {
                let klon = alleDyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector("#p1").textContent += dyr.type;
                klon.querySelector("#p2").textContent += dyr.levested;
                listevisning.appendChild(klon);

            });
        }
    </script>
</body></html>
