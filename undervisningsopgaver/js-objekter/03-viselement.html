<body>

    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>Type:</p>
        <p>Levested:</p>

    </article>

    <script>
        let object = {
            "dyr": "gris",
            "type": "pattedyr",
            "levested": "svinefarme",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"

        };

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log(dyr);

            const destination = document.querySelector("#dyr");

            destination.querySelector("h3").textContent += object.dyr;

            destination.querySelector("p ").textContent += object.type;

            destination.querySelector("p + p ").textContent += object.levested;

            destination.querySelector("img").src = object.billede;





        }
    </script>
